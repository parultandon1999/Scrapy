[pytest]
# Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = .

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    performance: Performance and load tests
    slow: Tests that take longer than 5 seconds
    websocket: WebSocket connection tests
    database: Tests that interact with database
    api: API endpoint tests
    scraper: Scraper functionality tests
    selector: Selector finder tests
    change_detection: Change detection tests
    proxy: Proxy-related tests
    browser: Browser automation tests with Playwright
    file_download: File download tests
    real_scraping: Real website scraping tests
    skip_ci: Skip in CI/CD pipeline

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --code-highlight=yes
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --maxfail=5
    --timeout=60

# Coverage options
[coverage:run]
source = ../
omit =
    */tests/*
    */testing/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
